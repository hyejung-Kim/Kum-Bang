#board-query.properties
insertBoard=insert into `roomboard` values(seq_`roomboard`_num.nextval,?,?,?,default,default,?,?,?)
selectLastBoardSeq=select seq_`roomboard`_num.currval board_num from dual
insertRoom=insert into room select(seq_room_num.nextval,(select board_num from (select * from `roomboard` order by enrolldate desc), limit 1)A,default,?,?,?,?,?,?,?,?) A;
selectLastRoomSeq=select seq_room_img_num.currval img_num from dual
insertRoomImg=insert into `roomimage` values(seq_room_img_num.nextval,(select board_num from (select * from `roomboard` order by enrolldate desc) where rownum =1),?,?)
selectLastRoomImgSeq=select seq_room_img_num.currval img_num from dual
#selectBoardList=select * from (select rownum as rnum, v.* from(select * from `roomboard` order by board_num desc) v ) v where rnum between ? and ?
selectBoardList=select * from `kumbang`.`roomboard`
selectBoardCount=select count(*) as "cnt" from `roomboard`
updateOk=update `roomboard` set ok = ? where board_num = ?
increaseBoardReadCount=update `roomboard` set viewcount = viewcount + 1 where board_num = ?
selectRoomBoardOne=select * from `roomboard` where board_num = ?
selectRoomOne=select * from room where board_num = ?
selectRoomImgList=select * from `roomimage` where board_num = ?
selectFinderTotalContents=select count(*) total_contents from (select * from `roomboard` where board_num IN (select board_num from room where room_val = ? and tax_val = ? and price = ? and fee= ?)) A;
searchBoardPaging=select * from ( select B.*, row_number() over(order by enrolldate desc) rnum from `roomboard` B where board_num IN (select board_num from room where room_val = ? and tax_val = ? and price = ? and fee= ?)) B where rnum between ? and ?
selectFinderLocationTotalContents=select count(*) total_contents from (select * from `roomboard` where board_num IN (select board_num from room where location like ?)) A;
searchLocationBoardPaging=select * from ( select B.*, row_number() over(order by enrolldate desc) rnum from `roomboard` B where board_num IN (select board_num from room where location like ? )) B where rnum between ? and ?
selectOne=select * from `roomboard` where board_num = ?
updateBoard=update `roomboard` set board_title = ?, content = ? where board_num = ?
updateRoom=update room set room_val = ?, tax_val = ?, price = ?, floor = ?, movedate = ?, fee = ? where board_num = ?
deleteBoard=delete from `roomboard` where board_num = ?
searchMyBoardPaging=select * from ( select B.*, row_number() over(order by enrolldate desc) rnum from `roomboard` B where board_num IN (select board_num from room where br_cp_id = ? )) B where rnum between ? and ?
selectMyBoardCount=select count(*) as "cnt" from `roomboard` where br_cp_id = ?
updateDeal=update broker set sellcount = ? where br_cp_id = ?
selectLikeOne=select * from like_`roomboard` where member_id = ? and board_num = ?
insertLike=insert into like_`roomboard` values(?, ?, ?)
deleteLike=delete from like_`roomboard` where member_id = ? and board_num = ?
BoardLikeList=select * from like_`roomboard` where member_id = ?
selectMyLikeCount=select count(*) as "cnt" from like_`roomboard` where member_id = ?
#BoardLikeList=select * from ( select rownum rnum, B.* from ( select * from like_`roomboard` where member_id = ?) B ) B where rnum between ? and ?
searchMyLikePaging=select * from ( select rownum rnum, B.* from ( select * from like_`roomboard` join `roomboard` using(board_num) where member_id= ?) B ) B where rnum between ? and ?